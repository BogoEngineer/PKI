<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
          <ul class="navbar-nav">
            <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}" *ngIf="router.url.includes('admin')==false && router.url.includes('user')==false">
              <a class="nav-link" [routerLink]="['/']">Log In</a>
            </li>
            <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}" *ngIf="router.url.includes('admin')==true">
              <a class="nav-link" [routerLink]="['/admin']">Home</a>
            </li>
            <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}" *ngIf="router.url.includes('user')==true">
              <a class="nav-link" [routerLink]="['/user']">Home</a>
            <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}" *ngIf="router.url.includes('admin')==true || router.url.includes('user')==true">
              <a class="nav-link" [routerLink]="['/']" (click)="logOut()">Log out</a>
            </li>
            <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}" *ngIf="router.url.includes('admin')==true">
              <a class="nav-link" [routerLink]="['/admin/changepassword']">Profile</a>
            </li>
            <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}" *ngIf="router.url.includes('user')==true">
              <a class="nav-link" [routerLink]="['/admin/changepassword']">Profile</a>
          </ul>
        </div>
    </nav>
  </div>
</body>
</html>
