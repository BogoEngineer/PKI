<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter new first name</mat-label>
            <input matInput [(ngModel)]='user.firstName'>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter new last name</mat-label>
            <input matInput [(ngModel)]='user.lastName'>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter new address</mat-label>
            <input matInput [(ngModel)]='user.address'>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter new phone number</mat-label>
            <input matInput [(ngModel)]='user.phone'>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter new username</mat-label>
            <input matInput [(ngModel)]='user.username'>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter your old password</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" [(ngModel)]='user.old'>
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password" [style.fontSize.px]=14>
            <mat-label>Enter your new password</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]='user.new'>
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <button mat-raised-button class="confirm" (click)="confirm()">Change info</button>
    </div> 
</body>
</html>
